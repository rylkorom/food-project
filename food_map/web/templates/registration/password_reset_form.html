{% extends 'web/basic.html'%}
{% block title %}Password reset{% endblock %}
{% block header %}
<header class="masthead" style="padding-top: 10px; padding-bottom: 80px;"></header>
{% endblock %}
{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите Ваш e-mail для получения нового пароля.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Получить e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
