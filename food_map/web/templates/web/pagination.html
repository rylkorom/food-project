<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"><i class="bi bi-arrow-left-circle-fill fa-lg"></i></a>
        {% endif %}
        <span class="current">
            <b>
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </b>
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"><i class="bi bi-arrow-right-circle-fill fa-lg"></i></a>
        {% endif %}
    </span>
</div>
